  <script>
    // 3D Rotation for Game Box
    document.querySelectorAll('.game-box').forEach(box => {
      box.addEventListener('mousemove', (e) => {
        const rect = box.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const percentX = (x / rect.width) * 100;
        const percentY = (y / rect.height) * 100;
        
        const rotateX = ((y - centerY) / centerY) * 15;
        const rotateY = ((x - centerX) / centerX) * -15;
        
        const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        
        box.style.setProperty('--x', `${percentX}%`);
        box.style.setProperty('--y', `${percentY}%`);
        box.style.setProperty('--angle', `${angle}deg`);
        box.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
      });
      
      box.addEventListener('mouseleave', () => {
        box.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
      });
    });

    // Glow effect for buttons
    function addGlowEffect(element) {
      element.addEventListener('mousemove', (e) => {
        const rect = element.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const percentX = (x / rect.width) * 100;
        const percentY = (y / rect.height) * 100;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        
        element.style.setProperty('--x', `${percentX}%`);
        element.style.setProperty('--y', `${percentY}%`);
        element.style.setProperty('--angle', `${angle}deg`);
      });
    }

    addGlowEffect(document.querySelector('.back-btn'));
    addGlowEffect(document.querySelector('.icon-btn'));

    // Cloak functionality
    let isCloaked = false;
    const originalTitle = document.title;
    const originalFavicon = document.querySelector('link[rel="icon"]')?.href || '';

    const cloakBtn = document.getElementById('cloakBtn');
    const cloakIcon = cloakBtn.querySelector('i');

    cloakBtn.addEventListener('click', () => {
      isCloaked = !isCloaked;
      
      if (isCloaked) {
        // Cloak the tab - disguise as Google
        document.title = 'Google';
        
        // Change favicon to Google's
        let favicon = document.querySelector('link[rel="icon"]');
        if (!favicon) {
          favicon = document.createElement('link');
          favicon.rel = 'icon';
          document.head.appendChild(favicon);
        }
        favicon.href = 'https://www.google.com/favicon.ico';
        
        // Update button
        cloakIcon.className = 'fas fa-eye-slash';
        cloakBtn.classList.add('active');
      } else {
        // Uncloak - restore original
        document.title = originalTitle;
        
        let favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          if (originalFavicon) {
            favicon.href = originalFavicon;
          } else {
            favicon.remove();
          }
        }
        
        // Update button
        cloakIcon.className = 'fas fa-ban';
        cloakBtn.classList.remove('active');
      }
    });
  </script>
