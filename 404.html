<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - A4PLAY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      background: linear-gradient(135deg, #fff 0%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      margin-bottom: 15px;
      color: #fff;
    }

    .error-message {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 14px 28px;
      background: #000;
      border: 1px solid rgba(128, 128, 128, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease-out;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      white-space: nowrap;
      gap: 8px;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 12px;
      padding: 2px;
      background: conic-gradient(
        from var(--angle, 0deg) at var(--x, 50%) var(--y, 50%),
        transparent 0deg,
        rgba(128, 128, 128, 0.4) 90deg,
        transparent 180deg,
        transparent 360deg
      );
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-btn:hover::before {
      background: conic-gradient(
        from var(--angle, 0deg) at var(--x, 50%) var(--y, 50%),
        transparent 0deg,
        rgba(255, 255, 255, 0.8) 90deg,
        transparent 180deg,
        transparent 360deg
      );
      opacity: 1;
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    .glitch-box {
      background: #000;
      border-radius: 16px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(128, 128, 128, 0.3);
      margin-bottom: 40px;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .glitch-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 16px;
      padding: 2px;
      background: conic-gradient(
        from var(--angle, 0deg) at var(--x, 50%) var(--y, 50%),
        transparent 0deg,
        rgba(128, 128, 128, 0.4) 90deg,
        transparent 180deg,
        transparent 360deg
      );
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .glitch-box:hover::before {
      background: conic-gradient(
        from var(--angle, 0deg) at var(--x, 50%) var(--y, 50%),
        transparent 0deg,
        rgba(255, 255, 255, 0.8) 90deg,
        transparent 180deg,
        transparent 360deg
      );
      opacity: 1;
    }

    .icon-404 {
      font-size: 6rem;
      color: rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .icon-404 {
        font-size: 4rem;
      }

      .glitch-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="glitch-box" id="glitchBox">
      <i class="fas fa-ghost icon-404"></i>
      <div class="error-code">404</div>
      <div class="error-title">Page Not Found</div>
      <div class="error-message">
        Looks like this page got lost in the void. The game you're looking for doesn't exist or has been moved.
      </div>
    </div>

    <div class="button-container">
      <a href="/" class="nav-btn">
        <i class="fas fa-home"></i>
        Back Home
      </a>
      <a href="/downloads.html" class="nav-btn">
        <i class="fas fa-download"></i>
        Downloads
      </a>
    </div>

    <div class="footer">
      <p>A4PLAY &copy; 2024 | Lost but not forgotten</p>
    </div>
  </div>

  <script>
    // Glow effect for buttons and glitch box
    function addGlowEffect(element) {
      element.addEventListener('mousemove', (e) => {
        const rect = element.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const percentX = (x / rect.width) * 100;
        const percentY = (y / rect.height) * 100;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        
        element.style.setProperty('--x', `${percentX}%`);
        element.style.setProperty('--y', `${percentY}%`);
        element.style.setProperty('--angle', `${angle}deg`);
      });
    }

    // 3D tilt effect for the error box
    const glitchBox = document.getElementById('glitchBox');
    glitchBox.addEventListener('mousemove', (e) => {
      const rect = glitchBox.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const percentX = (x / rect.width) * 100;
      const percentY = (y / rect.height) * 100;
      
      // INVERTED depth
      const rotateX = -((y - centerY) / centerY) * 8;
      const rotateY = -((x - centerX) / centerX) * -8;
      
      const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
      
      glitchBox.style.setProperty('--x', `${percentX}%`);
      glitchBox.style.setProperty('--y', `${percentY}%`);
      glitchBox.style.setProperty('--angle', `${angle}deg`);
      glitchBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    glitchBox.addEventListener('mouseleave', () => {
      glitchBox.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });

    addGlowEffect(glitchBox);
    document.querySelectorAll('.nav-btn').forEach(btn => addGlowEffect(btn));
  </script>
</body>
</html>
